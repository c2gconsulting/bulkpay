<template name="selectedEvent">

    <div class="modal fade add-unit" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{#if leave}}
                        Leave Approval
                    {{/if}}
                    {{#if time}}
                        Time Approval
                    {{/if}}
                    {{#if timeRecord}}
                        Time Record Approval
                    {{/if}}
                </h3>
            </div>
            <div class="panel-body">
            {{#with selected}}
                {{#if leave}}
                    <div class="media divider">
                        <a class="pull-left" href="#">
                            <img class="media-object img-circle" src="/admin/img/Person.png">
                        </a>

                        <div class="media-body">
                            <h4 class="media-heading">{{employeeName employeeId}}</h4>
                            <p class="media-desc">{{leaveType type}}</p>
                        </div>
                    </div>
                    <address>
                        <strong>Description.</strong><br>
                        {{description}}<br>
                    </address>

                    <address>
                        <strong>Start Date : </strong><br>
                        <a href="#">{{dateFormat startDate}}</a>
                    </address>

                    <address>
                        <strong>End Date : </strong><br>
                        <a href="#">{{dateFormat endDate}}</a>
                    </address>

                    <address>
                        <strong>Duration Days(s): </strong><br>
                        <a href="#">{{toTwoDecimalPlaces duration}}</a>
                    </address>

                    <address>
                        <strong>Duration Hour(s): </strong><br>
                        <a href="#">{{durationInHours}}</a>
                    </address>

                    {{#if isRelieverEnabledForLeaveRequests}}
                    <address>
                        <strong>Reliever: </strong><br>
                        <a href="#">{{getRelieverFullName relieverUserId}}</a>
                    </address>
                    {{/if}}

                    {{#if canApproveLeave employeeId approvalStatus}}
                        <button class="btn btn-success btn-block" id="approve">Approve</button>
                        <button class="btn btn-warning btn-block" id="reject">Reject</button>
                        <button class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
                    {{else}}
                        <button class="btn {{statusStyle approvalStatus}} btn-rounded center center-block col-sm-12" data-dismiss="modal">{{approvalStatus}}</button>

                        {{#if approvalStatus}}
                            <button class="btn btn-danger btn-block btn-rounded center center-block col-sm-12" data-dismiss="modal" id="deleteLeaveBySupervisor">Cancel</button>
                        {{/if}}
                    {{/if}}
                {{/if}}
                {{#if time}}
                    <div class="media divider">
                        <a class="pull-left" href="#">
                            <img class="media-object img-circle" src="/admin/img/Person.png">
                        </a>

                        <div class="media-body">
                            <h4 class="media-heading">{{employeeName employeeId}}</h4>
                            <p class="media-desc">Activity: {{getActivityDescription activity}}</p>
                        </div>
                    </div>
                    <address>
                        <strong>Note. : </strong><br>
                        {{note}}
                    </address>

                    <address>
                        <strong>Time Recording for : </strong><br>
                        <a href="#">{{formatTime day}}</a>
                    </address>

                    <address>
                        <strong>Duration Hour(s): </strong><br>
                        <a href="#">{{toTwoDecimalPlaces duration}}</a>
                    </address>

                    {{#if canApproveTime employeeId status}}
                        <button class="btn btn-success btn-block" id="approve">Approve</button>
                        <button class="btn btn-warning btn-block" id="reject">Reject</button>
                        <button class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
                    {{else}}
                        {{#if canDeleteIt employeeId status}}
                        <button class="btn btn-danger btn-rounded center center-block col-sm-12" id="deleteByCreator">Delete time record</button>
                        {{/if}}
                        <button class="btn btn-warning btn-rounded center center-block col-sm-12" data-dismiss="modal">Close</button>
                    {{/if}}
                {{/if}}
                {{#if timeRecord}}
                    <div class="media divider">
                        <a class="pull-left" href="#">
                            <img class="media-object img-circle" src="/admin/img/Person.png">
                        </a>

                        <div class="media-body">
                            <h4 class="media-heading">{{employeeName createdBy}}</h4>
                            <p class="media-desc">Project Code: {{projectCode}}</p>
                        </div>
                    </div>
                    <address>
                        <strong>Charge Code: </strong><br>
                        {{chargeCode}}
                    </address>

                    <address>
                        <strong>Time Record for : </strong><br>
                        <a href="#">{{getMonth period.month}} {{period.year}}, Week {{period.weekIndex}}</a>
                    </address>

                    <address>
                        <strong>Total Days Worked : </strong><br>
                        <a href="#">{{totalDaysWorked}}</a>
                    </address>

                    {{#if canApproveTimeRecord createdBy status}}
                        <button class="btn btn-success btn-block" id="approve">Approve</button>
                        <button class="btn btn-warning btn-block" id="reject">Reject</button>
                        <button class="btn btn-danger btn-block" data-dismiss="modal">Close</button>
                    {{else}}
                        {{#if canDeleteIt createdBy status}}
                        <button class="btn btn-danger btn-rounded center center-block col-sm-12" id="deleteByCreator">Delete time record</button>
                        {{/if}}
                        <button class="btn btn-warning btn-rounded center center-block col-sm-12" data-dismiss="modal">Close</button>
                    {{/if}}
                {{/if}}
            {{/with}}
            </div>
        </div>
    </div>
    </div>
    </div>
</template>
