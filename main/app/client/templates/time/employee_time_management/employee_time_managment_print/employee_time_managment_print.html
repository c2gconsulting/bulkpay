
<template name="TimeRecordPrint">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="panel-title">Time Record for {{getEmployeeFullName currentTimeRecord.createdBy}}</h3>
                </div>
                <div class="col-sm-6">
                    <h3 class="panel-title pull-right">Status: {{currentTimeRecord.status}}</h3>
                </div>
                <div class="col-sm-6">
                    <p class="panel-title">Email Address: {{getEmployeeEmail currentTimeRecord.createdBy}}</p>
                    <p class="panel-title">Phone Number: {{getEmployeePhoneNumber currentTimeRecord.createdBy}}</p>
                </div>
            </div>

        </div>
        <div class="panel-body">
            {{#unless Template.subscriptionsReady}}
            <div class="row">
                <div class="col-sm-12">
                    {{> spinner}}
                </div>
            </div>
            {{/unless}}

            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-striped table-bordered result" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Charge Code</th>
                                <th>Project Code</th>
                                <th>     </th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thur</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                                <!--<th>&nbsp;</th>-->
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td rowspan="3"><input type="text" id="chargeCode" placeholder="" name="chargeCode" value="{{currentTimeRecord.chargeCode}}" disabled/></td>
                                <td rowspan="3"><input type="text" id="projectCode" placeholder="" name="projectCode" value="{{currentTimeRecord.projectCode}}" disabled/></td>
                                <td>Offshore</td>
                                <td><input type="checkbox"  class="offShore" id="offShoreMonday" checked="{{checked 'offShoreMonday'}}" placeholder="" name="offShoreMonday" value="{{currentTimeRecord.week.monday}}" {{timeRecordCheckedoffShoreWeek "monday"}} disabled/></td>
                                <td><input type="checkbox"  class="offShore" id="offShoreTuesday" checked="{{checked 'offShoreTuesday'}}" placeholder="" name="offShoreTuesday" value="{{currentTimeRecord.week.tuesday}}" {{timeRecordCheckedoffShoreWeek "tuesday"}} disabled/></td>
                                <td><input type="checkbox"  class="offShore" id="offShoreWednesday" checked="{{checked 'offShoreWednesday'}}" placeholder="" name="offShoreWednesday" value="{{currentTimeRecord.week.wednesday}}" {{timeRecordCheckedoffShoreWeek "wednesday"}} disabled/></td>
                                <td><input type="checkbox"  class="offShore" id="offShoreThursday" checked="{{checked 'offShoreThursday'}}" placeholder="" name="offShoreThursday" value="{{currentTimeRecord.week.thursday}}" {{timeRecordCheckedoffShoreWeek "thursday"}} disabled/></td>
                                <td><input type="checkbox"  class="offShore" id="offShoreFriday"  checked="{{checked 'offShoreFriday'}}" placeholder="" name="offShoreFriday" value="{{currentTimeRecord.week.friday}}" {{timeRecordCheckedoffShoreWeek "friday"}} disabled/></td>
                                <td><input type="checkbox"  class="offShore" id="offShoreSaturday" checked="{{checked 'offShoreSaturday'}}" placeholder="" name="offShoreSaturday" value="{{currentTimeRecord.week.saturday}}" {{timeRecordCheckedoffShoreWeek "saturday"}} disabled/></td>
                                <td><input type="checkbox"  class="offShore" id="offShoreSunday"  checked="{{checked 'offShoreSunday'}}" placeholder="" name="offShoreSunday" value="{{currentTimeRecord.week.sunday}}" {{timeRecordCheckedoffShoreWeek "sunday"}} disabled/></td>
                                </tr>
                                <tr>
                                <td>Onshore</td>
                                <td><input type="checkbox" class="onShore" id="onShoreMonday" checked="{{checked 'onShoreMonday'}}" placeholder="" name="onShoreMonday" value="{{currentTimeRecord.week.monday}}" {{timeRecordCheckedonShoreWeek "monday"}} disabled/></td>
                                <td><input type="checkbox" class="onShore" id="onShoreTuesday" checked="{{checked 'onShoreTuesday'}}" placeholder="" name="onShoreTuesday" value="{{currentTimeRecord.week.tuesday}}" {{timeRecordCheckedonShoreWeek "tuesday"}} disabled/></td>
                                <td><input type="checkbox" class="onShore" id="onShoreWednesday" checked="{{checked 'onShoreWednesday'}}" placeholder="" name="onShoreWednesday" value="{{currentTimeRecord.week.wednesday}}" {{timeRecordCheckedonShoreWeek "wednesday"}} disabled/></td>
                                <td><input type="checkbox" class="onShore" id="onShoreThursday" checked="{{checked 'onShoreThursday'}}" placeholder="" name="onShoreThursday" value="{{currentTimeRecord.week.thursday}}" {{timeRecordCheckedonShoreWeek "thursday"}} disabled/></td>
                                <td><input type="checkbox" class="onShore" id="onShoreFriday"  checked="{{checked 'onShoreFriday'}}" placeholder="" name="onShoreFriday" value="{{currentTimeRecord.week.friday}}" {{timeRecordCheckedonShoreWeek "friday"}} disabled/></td>
                                <td><input type="checkbox" class="onShore" id="onShoreSaturday" checked="{{checked 'onShoreSaturday'}}" placeholder="" name="onShoreSaturday" value="{{currentTimeRecord.week.saturday}}" {{timeRecordCheckedonShoreWeek "saturday"}} disabled/></td>
                                <td><input type="checkbox" class="onShore" id="onShoreSunday"  checked="{{checked 'onShoreSunday'}}" placeholder="" name="onShoreSunday" value="{{currentTimeRecord.week.sunday}}" {{timeRecordCheckedonShoreWeek "sunday"}} disabled/></td>
                                </tr>
                                <tr >
                                <td>Vehicle</td>
                                <td><input type="checkbox" id="vehicleOnMonday" checked="{{checked 'vehicleOnMonday'}}" placeholder="" name="vehicleOnMonday" value="{{currentTimeRecord.vehicle.monday}}" {{timeRecordCheckedVehicle "monday"}} disabled/></td>
                                <td><input type="checkbox" id="vehicleOnTuesday" checked="{{checked 'vehicleOnTuesday'}}" placeholder="" name="vehicleOnTuesday" value="{{currentTimeRecord.vehicle.tuesday}}" {{timeRecordCheckedVehicle "tuesday"}} disabled/></td>
                                <td><input type="checkbox" id="vehicleOnWednesday" checked="{{checked 'vehicleOnWednesday'}}" placeholder="" name="vehicleOnWednesday" value="{{currentTimeRecord.vehicle.wednesday}}" {{timeRecordCheckedVehicle "wednesday"}} disabled/></td>
                                <td><input type="checkbox" id="vehicleOnThursday" checked="{{checked 'vehicleOnThursday'}}" placeholder="" name="vehicleOnThursday" value="{{currentTimeRecord.vehicle.thursday}}" {{timeRecordCheckedVehicle "thursday"}} disabled/></td>
                                <td><input type="checkbox" id="vehicleOnFriday"  checked="{{checked 'vehicleOnFriday'}}" placeholder="" name="vehicleOnFriday" value="{{currentTimeRecord.vehicle.friday}}" {{timeRecordCheckedVehicle "friday"}} disabled/></td>
                                <td><input type="checkbox" id="vehicleOnSaturday" checked="{{checked 'vehicleOnSaturday'}}" placeholder="" name="vehicleOnSaturday" value="{{currentTimeRecord.vehicle.saturday}}" {{timeRecordCheckedVehicle "saturday"}} disabled/></td>
                                <td><input type="checkbox" id="vehicleOnSunday"  checked="{{checked 'vehicleOnSunday'}}" placeholder="" name="vehicleOnSunday" value="{{currentTimeRecord.vehicle.sunday}}" {{timeRecordCheckedVehicle "sunday"}} disabled/></td>
                                </tr>

                            </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <!-- <button type="reset" class="btn btn-danger" data-dismiss="modal">Close</button> -->
                <!--
            <button class="btn btn-success mr5 pull-right" id="new-requisition-create" data-dismiss="modal">Submit for Approval</button>
            <button class="btn btn-primary mr5 pull-right" id="new-requisition-save-draft">Save Draft</button>-->
        </div><!-- panel-footer -->
    </div>
</template>
